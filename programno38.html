<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Operations</title>
  </head>
  <body>
    <h1>Deleting Cookie Operation</h1>
    <button onclick="setCookie('username', 'john_doe', 30)">Set Cookie</button>
    <button onclick="deleteCookie('username')">Delete a Cookie</button>
    <script>
      // Function to set a cookie
      function setCookie(name, value, days) {
        var expires = "";
        if (days) {
          var date = new Date();
          date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
          expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
      }

      // Function to delete a cookie by name
      function deleteCookie(name) {
        document.cookie =
          name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
          alert(`Deleted Cookie with name : ${name}` );
      }
    </script>
  </body>
</html>
