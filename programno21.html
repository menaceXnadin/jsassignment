<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Form Validation</h2>

    <form id="myForm" onsubmit="return validateForm()">
      <label for="username">Username:</label><br />
      <input type="text" id="username" name="username" />
      <span id="username_error" class="error"></span><br />

      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" />
      <span id="password_error" class="error"></span><br />

      <label>Education:</label><br />
      <input type="checkbox" class="education" name="education_primary" />
      <label for="education_primary">SEE</label><br />
      <input type="checkbox" class="education" name="education_secondary" />
      <label for="education_secondary">+2</label><br />
      <input type="checkbox" class="education" name="education_higher" />
      <label for="education_higher">Bachelor</label><br />

      <input type="submit" value="Submit" />
    </form>

    <script>
      function validateForm() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        showError(
          "username",
          username.length < 4
            ? "Username must be at least 4 characters long"
            : ""
        );
        showError(
          "password",
          !/^\d.*\$$/.test(password)
            ? "Password must start with a digit and end with $"
            : ""
        );

        if (username.length < 4 || !/^\d.*\$$/.test(password)) {
          return false;
        } else {
          alert("Form submitted properly");
          return true;
        }
      }

      function showError(field, message) {
        document.getElementById(field + "_error").innerHTML = message;
      }
    </script>
  </body>
</html>
