<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="programno15">
      <button onclick="p15_1()">alert</button>
      <button onclick="p15_2()">prompt</button>
      <button onclick="p15_3()">confirm</button>
      <button onclick="p15_4()">open</button>
      <button onclick="p15_5()">close</button>
    </div>
    <script>
      function p15_1() {
        window.alert("hello world");
      }
      function p15_2() {
        window.prompt("enter your name");
      }
      function p15_3() {
        window.confirm("are you sure?");
      }
      function p15_4() {
        window.open("https://example.com", "_blank", "width=600,height=400,left=500,top=200");
      }
      function p15_5() {
        window.close("https://example.com");
      }
    </script>
  </body>
</html>
