<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Selectors Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .highlight {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h2>Selectors Example</h2>

    <p id="paragraph">This is a paragraph.</p>
    <p class="paragraph">This is another paragraph.</p>

    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
    </ul>

    <div id="container">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
    </div>

    <script>
      $(document).ready(function () {
        // Selecting elements by tag name
        $("p").css("color", "blue");

        // Selecting elements by ID
        $("#paragraph").addClass("highlight");

        // Selecting elements by class
        $(".paragraph").addClass("highlight");

        // Selecting the first <li> element inside <ul>
        $("ul li:first").css("font-weight", "bold");

        // Selecting even <li> elements inside <ul>
        $("ul li:even").css("background-color", "lightgrey");

        // Selecting odd <li> elements inside <ul>
        $("ul li:odd").css("background-color", "lightblue");

        // Selecting the last <li> element inside <ul>
        $("ul li:last").css("font-style", "italic");

        // Selecting all <div> elements inside the element with ID "container"
        $("#container div").addClass("highlight");

        // Selecting the first <div> element inside the element with ID "container"
        $("#container div:first").css("color", "red");

        // Selecting the last <div> element inside the element with ID "container"
        $("#container div:last").css("color", "green");
      });
    </script>
  </body>
</html>
