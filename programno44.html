<!-- . Create an HTML page titled "MyWebsite" with a Meta tag specifying the author as "John -->
<!-- Doe". Include a div with the ID "content" that contains an unordered list of three cities: -->
<!-- Paris, London, and New York. After London, add a comment saying "Capital of -->
<!-- England." Additionally, add a script that displays an alert saying "Welcome to -->
<!-- MyWebsite" when the page loads. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="John Doe" />
    <title>MyWebsite</title>
  </head>
  <body>
    <div id="content">
      <h2>List of Beautful cities</h2>
      <ul>
        <li>Paris</li>
        <li>
          London
          <!-- Capital of England -->
        </li>
        <li>New York</li>
      </ul>
    </div>

    <script>
      window.onload = function () {
        alert("Welcome to MyWebsite");
      };
    </script>
  </body>
</html>
