<!-- 3.Create a HTML form with fields like username, password, email, country. The -->
<!-- username should be textbox, password and email should be the password and email fields. -->
<!-- The country should be drop down. Now write JavaScript function for form validation.Your -->
<!-- function should validate the username to be of length 5, password should start with digit and -->
<!-- should be alphanumeric. The email should be valid. The country field should be selected -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Form Validation</h2>

    <form id="myForm" onsubmit="return validateForm()">
      <label for="username">Username:</label><br />
      <input type="text" id="username" name="username" />
      <span id="username_error" class="error"></span><br />

      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" />
      <span id="password_error" class="error"></span><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" />
      <span id="email_error" class="error"></span><br />

      <label for="country">Country:</label><br />
      <select id="country" name="country">
        <option value="">Select Country</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
      </select>
      <span id="country_error" class="error"></span><br />

      <input type="submit" value="Submit" />
    </form>

    <script>
      function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var email = document.getElementById("email").value;
        var country = document.getElementById("country").value;

        if (username.length < 5) {
          showError("username", "Username must be at least 5 characters long");
          return false;
        }

        if (!/^\d/.test(password) || !/^[a-zA-Z0-9]*$/.test(password)) {
          showError(
            "password",
            "Password must start with a digit and be alphanumeric"
          );
          return false;
        }

        if (!/^\S+@\S+\.\S+$/.test(email)) {
          showError("email", "Invalid email address");
          return false;
        }

        if (country === "") {
          showError("country", "Please select a country");
          return false;
        }

        return true;
      }

      function showError(field, message) {
        document.getElementById(field + "_error").innerHTML = message;
      }
    </script>
  </body>
</html>
