<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Rectangle</title>
    <style>
      /* Ensure canvas is displayed properly */
      canvas {
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <!-- Create a canvas element with ID "myCanvas" -->
    <h1 align="center">Drawing rectangle using canvas tag and java script</h1>
    <canvas id="myCanvas" width="200" height="100"></canvas>

    <script>
      // Get the canvas element
      var canvas = document.getElementById("myCanvas");

      // Get the 2D drawing context
      var ctx = canvas.getContext("2d");

      // Draw a rectangle
      ctx.fillStyle = "green"; // Set fill color to green
      ctx.fillRect(10, 10, 100, 50);
    </script>
  </body>
</html>
