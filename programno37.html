<!-- change cookie -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Operations</title>
  </head>
  <body>
    <h1>Change Cookie Operations</h1>
    <button onclick="setCookie('username', 'john_doe', 30)">Set Cookie</button>
    <button onclick="changeCookie('username', 'Menace_doe')">
      Change Cookie
    </button>
    <script>
      // Function to set a cookie
      function setCookie(name, value, days) {
        var expires = "";
        if (days) {
          var date = new Date();
          date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
          expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
      }
      function getCookie() {
        var cookieName = "student";
        var cookieValue = null;

        if (document.cookie.length !== 0) {
          var cookies = document.cookie.split(";");

          cookies.forEach(function (cookie) {
            var parts = cookie.trim().split("=");
            if (parts[0] === cookieName) {
              cookieValue = parts[1];
            }
          });
        }
        if (cookieValue == null) {
          alert("Cookie not available");
        }
      }
      // Function to change a cookie's value
      function changeCookie(name, newValue) {
        // Check if the cookie exists
        if (getCookie(name) !== null) {
          // Set the new value for the cookie
          setCookie(name, newValue, 30); // Assuming the same expiration duration of 30 days
          alert(
            "Cookie '" + name + "' has been changed to '" + newValue + "'."
          );
        } else {
          alert("Cookie '" + name + "' does not exist.");
        }
      }
    </script>
  </body>
</html>
