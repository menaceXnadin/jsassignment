<!-- Write a JavaScript program to show Event handler property. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Event Handlers Example</title>
  </head>
  <body>
    <h1>All Event Handlers</h1>
    <button id="myButton">Click Me</button>
    <form id="myForm">
      <input type="text" id="textInput" placeholder="Type here..." />
      <input type="submit" value="Submit" />
    </form>

    <script>
      //functions for different  event handlers
      function handleClick() {
        alert("Button clicked!");
      }
      function handleMouseOver() {
        console.log("Mouse over button");
      }

      function handleMouseOut() {
        console.log("Mouse out of button");
      }

      function handleKeyDown(event) {
        console.log("Key down: " + event.key);
      }

      function handleKeyUp(event) {
        console.log("Key up: " + event.key);
      }

      function handleSubmit(event) {
        event.preventDefault();
        console.log("Form submitted");
      }

      var button = document.getElementById("myButton");

      button.onclick = handleClick;
      button.onmouseover = handleMouseOver;
      button.onmouseout = handleMouseOut;

      var form = document.getElementById("myForm");

      form.onkeydown = handleKeyDown;
      form.onkeyup = handleKeyUp;

      form.addEventListener("submit", handleSubmit);
    </script>
  </body>
</html>
